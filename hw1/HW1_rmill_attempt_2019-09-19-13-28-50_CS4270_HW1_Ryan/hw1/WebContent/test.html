<!DOCTYPE html>
<html>
<head>

<style>
*{
	box-sizing:border-box;
}
	.topmenu{
	background: lightGray;
	padding:10px;
	text-align:center;
	}
	header {
	background-color: lightGray;
	padding:15px;
	text-align:center;
	}
	.mainmenu {
	background-color:lightGray;
	padding:15px;
	text-align:center;
	}
	.submenu {
	background-color:lightGray;
	padding:10px;
	text-align:left;
	}
	nav {
	float:left;
	width:20%;
	text-align:center;
	}
	nav ul {			
	list-style-type:none;
	margin:0px;
	padding:0px;
	}
	nav ul li {			<!-- Sub Menu -->
	text-decoration:none;
	background-color:lightGray;
	width:100%;
	padding:8px;
	margin:10px 0;
	}
	article {
	float:left;
	width: 60%;
	padding: 0 20px;
	}
	aside {    
	background-color: lightGray;
	float: left;
	width: 20%;
	padding: 8px;
	margin: 10px 0;
	}
	footer {
	background-color:lightGray;
	padding:5px;
	text-align:center;
	clear:both;
	}
	@media only screen and (max-width:620px){
	nav, article, aside {
	width:100%;
	}
	}
</style>
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Responsive Menu</title>
</head>
<body>

<nav class="topMenu"></nav>
<nav class="mainMenu"></nav>
<nav class="subMenu"></nav>

	</article>

</html>
